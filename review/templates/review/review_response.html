{% extends 'base.html' %}
{% block content %}
    <h2>Créer un commentaire en réponse au ticket :</h2>
    {% include 'review/partial/ticket.html' with ticket=ticket detailed=False %}
    <form method="post" enctype="multipart/form-data">
        {{ review_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Publier</button>
    </form>
{% endblock content %}
