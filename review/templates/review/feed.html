{% extends 'base.html' %}
{% block content %}
    <h2>Tickets</h2>
    {% for ticket in tickets %}
        <div>
            <h3>ticket.title</h3>
            <p>ticket.description</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
